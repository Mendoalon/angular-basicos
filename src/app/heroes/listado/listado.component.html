<p>Listado de Heroes</p>

<div *ngIf=" heroeBorrado !==''; else noBorrado">
    <h3>Heroes Borrados: <small>{{heroeBorrado}}</small></h3>
    
</div>

<ng-template #noBorrado>
    <h3>No ha borrado </h3>
</ng-template>

<div>
    <button (click)="eliminarHero()">
        Eliminar
    </button>
</div>

<h3 >Heroes Eliminados: </h3>


<ul>
    <li *ngFor="let heroe of heroes; let i = index">{{i + 1}}  - {{heroe}} </li>
</ul>
